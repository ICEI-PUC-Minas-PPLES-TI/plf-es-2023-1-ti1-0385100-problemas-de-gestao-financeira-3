<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./assets/styles/estoque.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo_site"> <img src="./assets/images/logo.png"></div>
        <div class="direita">
            <a href="http://127.0.0.1:5501/inicio.html" type="button" class="btn btn-info">Início</a>
            <a href="http://127.0.0.1:5501/estoque.html" type="button" class="btn btn-info">Estoque</a>
            <a href="http://127.0.0.1:5501/metas.html" type="button" class="btn btn-info">Metas</a>
            <a href="http://127.0.0.1:5501/educacao.html" type="button" class="btn btn-info">Educação</a>
            <button onclick="openPopup()"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="45"
                    fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                    <path
                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                </svg></button>
            <div id="popup" class="popup" onload="atualizaNotificacoes()">
                <div class="popup-content">
                    <h2>Notificações</h2>
                    <div id="notificacoes"></div>
                    <button onclick="closePopup()">Fechar</button>
                    <button onclick="limpaNotificacoes()">Limpar</button>
                </div>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                class="bi bi-person-fill-check" viewBox="0 0 16 16">
                <path
                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path
                    d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z" />
            </svg>
            <a href="http://127.0.0.1:5501/index.html" type="button" class="btn btn-info ">Sair</a>
    </header>

    <main>
        <div id="caixa">
            <h1> Estoque </h1>
            <div id="formProdutos">
                <p>Identificação:</p> <input type="number" id="campoID" placeholder="ID"> 
                <p>Nome:</p> <input type="text" id="campoNome" placeholder="NOME"> 
                <p>Quantidade:</p> <input type="number" id="campoQtde" placeholder="QUANTIDADE"> 
                <p>Compra:</p> <input type="number" id="campoCompra" placeholder="COMPRA"> 
                <p>Venda:</p> <input type="number" id="campoVenda" placeholder="VENDA"> 
            </div>
            <div>
                <button class="btn btn-info" id="btnCarregaDados">Carregar Estoque</button>
                <button class="btn btn-info" id="btnCadastrarProduto">Cadastrar Produto</button>
                <button class="btn btn-info" id="btnLimparForms">Limpar Formulário</button>
                <button class="btn btn-info" id="btnSalvar">Salvar Alterações</button></td>
            </div>
        </div>

        <div id="caixa2">
            <h1> Produtos Cadastrados </h1>

            <div class="tabela">
                <table id="estoque">
                    <tr>
                        <th class="hash">Id</th>
                        <th class="nam">Nome</th>
                        <th class="qtde">Quantidade</th>
                        <th class="comp">Valor de Compra</th>
                        <th class="vend">Valor de Venda</th>
                        <th class="alterar">Alterar</th>
                        <th class="excluir">Excluir</th>
                    </tr>

                    <tbody id="tela">
                        <tr>
                        <td class="hash"></td>
                        <td class="nam"></td>
                        <td class="qtde"></td>
                        <td class="comp"></td>
                        <td class="vend"></td>
                        <td class="alterar"></td>
                        <td class="excluir"></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./assets/scripts/estoque.js"></script>
    <script src="./assets/scripts/notificacao.js"></script>
</body>

</html>
